<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 2%;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #a7602e;
        }

        .container {
            width: 400px;
            background-color: wheat;
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 5px 20px rgba(174, 64, 174, 0.15);
            text-align: center;
        }

        .input-box {
            margin-bottom: 15px;
            width: 50%;
            padding: 12px 15px;
            background: rgba(113, 34, 9, 0.133);
        }

        .button {
            width: 100%;
            padding: 6px;
            border: none;
            outline: none;
            background: #d08d5d;
            border-radius: 30px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.1s;
        }

        .button:hover {
            opacity: 0.5;
        }

        .options {
            color: #a7602e;
            font-size: 14px;
            margin: 5px 0;
        }

        .signup a {
            color: #0b0b08;
            text-decoration: none;
            font-weight: 500;
        }

        .signup {
            margin-top: 12px;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Student Login</legend>

                <label for="email">Username :</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                <br><br>

                <label for="password">Password :</label>
                <input type="password" id="password" name="password" placeholder="strong password" required>
                <br>

                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>

                <a href="#">Forgot password?</a>
                <br><br>

                <button type="submit" class="button">Login</button>
                <br>

                <div class="signup">
                    Not registered?
                    <a href="#">Signup now...</a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
